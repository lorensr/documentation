name: Continuous Integration

# This action works with pull requests and pushes
on:
# pull_request -> GITHUB_TOKEN doesn't have write permissions on external forks
#  pull_request:
#    types:
#      - labeled
#
# pull_request_target -> GITHUB_TOKEN has write permissions external forks
  pull_request_target:
  push:
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout on push
        # github object: https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
        # event names: https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows
        if: "github.event_name == 'push'"
        uses: actions/checkout@v2

      - name: Checkout on PR
        if: "github.event_name == 'pull_request_target'"
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Prettify code
        uses: creyD/prettier_action@v3.3
        with:
          # This part is also where you can pass other options, for example:
          prettier_options: --write **/*.{js,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
